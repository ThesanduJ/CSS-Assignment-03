<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case-03</title>
    <style>
        .div01 {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 300px;
            aspect-ratio: 1/1;
            border-radius: 100%;
            border: solid gray 10px;
            background-color: rgba(178, 144, 133, 0);
        }

        .div02 {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 280px;
            aspect-ratio: 1/1;
            border-radius: 100%;
            border: solid #ff0000 10px;
            background-color: rgba(178, 144, 133, 0);
        }

        .div03 {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 280px;
            aspect-ratio: 1/1;
            border-radius: 100%;
            background-color: rgb(142, 48, 122);
        }

        .h{
            width: fit-content;
            height: fit-content;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            color: white;
        }


    </style>
</head>
<body>
<div class="div01">
    <div class="div02">
        <div class="div03">
            <h3 class="h">Hello</h3>
        </div>
    </div>
</div>
</body>
</html>
